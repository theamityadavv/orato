<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orato AI Video Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video {
      width: 60%;
      margin: 20px auto;
      display: block;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ Orato AI: Record Your Daily Video</h1>
  <video id="video" autoplay muted></video>
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <script>
    // ðŸ”§ Replace these with your Firebase project values!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let mediaRecorder;
    let chunks = [];

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          chunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          uploadVideo(blob);
          chunks = [];
        };

        startBtn.onclick = () => {
          mediaRecorder.start();
          startBtn.disabled = true;
          stopBtn.disabled = false;
          console.log('Recording started');
        };

        stopBtn.onclick = () => {
          mediaRecorder.stop();
          startBtn.disabled = false;
          stopBtn.disabled = true;
          console.log('Recording stopped');
        };
      })
      .catch(err => {
        console.error('Error accessing media devices.', err);
        alert('Please allow access to camera and microphone.');
      });

    // Upload to Firebase Storage
    function uploadVideo(blob) {
      const fileName = `recordings/video_${Date.now()}.webm`;
      const ref = storage.ref().child(fileName);
      const uploadTask = ref.put(blob);

      uploadTask.on('state_changed',
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log(`Upload is ${progress.toFixed(2)}% done`);
        },
        error => {
          console.error('Upload failed:', error);
          alert('Upload failed');
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
            console.log('âœ… Video uploaded:', downloadURL);
            alert('Video uploaded successfully!');
          });
        }
      );
    }
  </script>

</body>
</html>
